<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スキャン履歴送信</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #scanLog {
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      margin-top: 10px;
      background: #f9f9f9;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>スキャン履歴</h1>

  <!-- スキャンログ表示領域 -->
  <div id="scanLog"></div>

  <!-- ステータスメッセージ -->
  <div id="status"></div>

  <!-- 送信ボタン -->
  <button id="sendLogButton">履歴を送信</button>

  <script>
    // 仮のスキャンデータ（ここに実際はスキャン処理で追加される）
    let scanDataList = [
      { code: "1234567890123", time: "2025-04-09 10:00:00" },
      { code: "9876543210987", time: "2025-04-09 10:02:00" }
    ];

    // 要素の取得
    const sendLogButton = document.getElementById('sendLogButton');
    const scanLog = document.getElementById('scanLog');
    const statusDiv = document.getElementById('status');

    // 初期表示
    function updateScanLog() {
      scanLog.innerHTML = scanDataList.map(item =>
        `<div>${item.time} - ${item.code}</div>`
      ).join('');
    }

    updateScanLog();

    // 送信イベント
    sendLogButton.addEventListener('click', () => {
      if (scanDataList.length === 0) {
        alert("履歴が空です。");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbzyIRKM1BQBBQAeSxCsugRETVMrLW366hpIHq27yZXHl82Lcnf3lVMAxrmsmBkhoZUNZA/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(scanDataList)
      })
      .then(response => response.text())
      .then(data => {
        console.log("送信結果:", data);
        statusDiv.innerText = `${scanDataList.length} 件を送信しました。`;
        scanDataList = [];
        updateScanLog();
      })
      .catch(err => {
        console.error("送信エラー:", err);
        alert("送信に失敗しました。");
      });
    });
  </script>

</body>
</html>
